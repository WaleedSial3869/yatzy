<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/JavaScript" src="modules/yatzyengine.js" defer></script>
    <script type="text/JavaScript" src="modules/yatzygame.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Yatzy Game</title>
</head>

<body>
    <div class="box-border">
        <h1 class="nameHeader">Yatzy Game by Muhammad Sial</h1>
        <div class="box">
            <div id="dice1" class="dice-container">
                <img class="dice" src="images/dice1.png" alt="" width="100" />
            </div>
            <div id="dice2" class="dice-container">
                <img class="dice" src="images/dice2.png" alt="" width="100" />
            </div>
            <div id="dice3" class="dice-container">
                <img class="dice" src="images/dice3.png" alt="" width="100" />
            </div>
            <div id="dice4" class="dice-container">
                <img class="dice" src="images/dice4.png" alt="" width="100" />
            </div>
            <div id="dice5" class="dice-container">
                <img class="dice" src="images/dice5.png" alt="" width="100" />
            </div>
            <br />
            <div id="label">
                <label for="Turn">Turn: <span id="turn-number">0</span></label>
            </div>
            <div class="buttonWrapper">
                <div id="button"><button type="button">Roll</button></div>
                <div id="end-turn"><button type="end-turn">End Turn</button></div>
                <div id="end-game"><button type="end-game">End Game</button></div>
            </div>

        </div>

        <div class="points-container box">
            <div class="point-label">1-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">2-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">3-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">4-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">5-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">6-s</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">One pair</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Two pairs</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Three same</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Four same</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Full house</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Small straight</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Large straight</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Chance</div>
            <div class="point-text"><input type="number" /></div>

            <div class="point-label">Yatzy</div>
            <div class="point-text"><input type="number" /></div>

            <div id="sum">Sum:</div>
            <div id="sum-text"><input id="sum-text" type="number" /></div>

            <div id="bonus-text">Bonus:</div>
            <div id="bonus-text"><input id="bonus-text" type="number" /></div>

            <div id="total-text">Total:</div>
            <div id="total-text"><input type="number" /></div>
        </div>
    </div>
</body>

</html>
